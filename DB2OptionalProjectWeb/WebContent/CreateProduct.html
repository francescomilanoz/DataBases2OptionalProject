<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create product</title>
</head>
<body>
<div align="right">
	<a th:href="@{/AdminHome}">Back</a>
		<a th:href="@{/Logout}">Log-out</a>
	</div>
	<h1>Create a new Product</h1>

	<div  class="formdiv"> 
		<p>Complete the form to add a new product</p>
		<form action="#" th:action="@{/CreateProduct}" method="POST"
		enctype="multipart/form-data">
		
			<fieldset>

				<p>
					Product name: <input type="text" name="productName" required />
				</p>
			
				<p>
					Product image: <input type="file" id="productPhoto" name="productPhoto" required>
				</p>
				
				<p>
					Select a date: <input type="date" name="productDate"
						th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
						placeholder="yyyy-mm-dd" required />
				</p>
 
				<p>
				
				<input type="submit" name="Create Product" value="Create">
				
				</p>
				
			    <p th:text=" ${productCreationError}"></p>
				
			</fieldset>
		</form>
	</div>



</body>
</html>
